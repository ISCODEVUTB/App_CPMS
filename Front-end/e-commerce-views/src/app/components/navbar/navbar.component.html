<header class="section-header">
    <section class="header-main border-bottom bg-black">
      <h5 style="font-size: 12px; color:white; font-weight:300; padding-top: 1px;" class="ms-4 mb-auto">25% de descuento en productos seleccionados</h5>
    </section>
    <section class="header-main border-bottom">
        <div class="container">
          <div class="row align-items-center text-center">
              <div class="col-lg-2 col-sm-13col-4" style="justify-content: center; margin-bottom: 15px;">
                  <a class="logo" style="text-align: center;" href="/"><img src="assets/images/logos/CleanShop.png"></a>
              </div>
              <div class="col-lg-6 col-sm-12 text-center" style="padding-left: 2rem;">
                  <form action="/search/name" class="search" (ngSubmit)="onSubmit($event)">
                    <div class="container">
                      <div class="me-5">
                        <div class="">
                          <div class="form">
                            <i class="fa fa-search"></i>
                            <input type="text" class="form-control form-input" placeholder="Buscar" required="true" id="name"
                            oninput="this.setCustomValidity('')"oninvalid="this.setCustomValidity('Debes ingresar algo para buscar')"
                            name="name">
                          </div>
                        </div>
                      </div>
                    </div>
                  </form> <!-- search-wrap .end// -->
              </div> <!-- col.// -->
              <div class="col-lg-4 col-sm-8 col-12 text-center">
                  <div class="widgets-wrap float-md-right mt-1 text-center">
                    <div class="widget-header">
                      <a routerLink="/añadir" class="icon icon-sm"><i class="fa fa-plus me-5"></i></a>
                    </div>
                    <div class="dropdown">
                      <button style="border: none; background: none;" class="icon icon-sm me-3"><i class="fa fa-user"></i></button>
                        <div class="dropdown-content">
                          <a routerLink="/login" *ngIf="!isLoggedIn">Log In</a>
                          <a routerLink="/registrarse" *ngIf="!isLoggedIn">Registrarse</a>
                          <a routerLink="/settings" *ngIf="isLoggedIn">Configuración</a>
                          <a routerLink="/" *ngIf="isLoggedIn"><button (click)="onLogOut()" style="all: unset">Log Out</button></a>
                        </div>
                      </div>
                      <div class="widget-header">
                        <a routerLink="/wishlist" class="icon icon-sm"><i class="fa fa-heart"></i></a>
                        <span class="top-0 start-100 translate-middle badge rounded-pill bg-success">0</span>
                      </div>
                      <div class="widget-header">
                        <a routerLink="/carrito" class="icon icon-sm"><i class="fa fa-shopping-cart"></i></a>
                        <span class="top-0 start-100 translate-middle badge rounded-pill bg-success">0</span>
                      </div>
                  </div> <!-- widgets-wrap.// -->
              </div> <!-- col.// -->
          </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    
    
    
    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
      <div class="container">
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav">
            <li class="nav-item">
               <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/about">Acerca de Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/products">Productos</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Categorias</a>
              <div class="dropdown-content">
                <a class="dropdown" routerLink="/limpieza" style="text-align: center;">Limpieza</a>
                <a class="dropdown" routerLink="/hogar" style="text-align: center;">Hogar</a>
                <a class="dropdown" routerLink="/industrial" style="text-align: center;">Industrial</a>
              </div>
            </li>
          </ul>
        </div> <!-- collapse .// -->
      </div> <!-- container .// -->
    </nav>
</header> <!-- section-header.// -->
